yahboom_pick_and_place:
  redis:
    host: "127.0.0.1"
    port: 6379
    db: 0
    password: null

  dataloader:
    init:
      name: "redis"
    process:
      queue: "camera_frames"
      wait: true
      timeout: 0.5

  calibrate:
    init:
      name: "yahboom"
      binary_threshold: 140

  detect:
    init:
      name: "yahboom"
      color_hsv_thresholds:
        red: [[0, 43, 46], [10, 255, 255]]
        green: [[35, 43, 46], [77, 255, 255]]
        blue: [[100, 43, 46], [124, 255, 255]]
        yellow: [[26, 43, 46], [34, 255, 255]]
      coord_mapping_configs:
        pixels_per_meter: [4200, 4000]
        rotation_matrix: [[0, -1], [-1, 0]]
        offset: [0.27, 0.0762]

  armcontrol:
    init:
      name: "yahboom"
      port: "/dev/ttyUSB0"
      baudrate: 1000000
      task: "pick_and_place"
      grasp_offset: [0.005, 0]
      init_angles: [39, 0, 0, -71, -8, -8]
      coord_config:
        pre_grasp_z: 170
        grasp_z: 115
        post_grasp_z: 170
        place:
          red: [75, 230, 115, -175, 0, -45]
          green: [10, 230, 115, -175, 0, -45]
          blue: [-70, 230, 115, -175, 0, -45]
          yellow: [140, 230, 115, -175, 0, -45]
        stack:
          first: [135, -155, 115, -175, 0, -45]
          delta_z: 30
      gripper_config:
        open: 100
        close: 20
    process:
      speed: 40
      delay: 1
